<div class="modal-header">
    <h4 class="modal-title">Chi tiết khách hàng</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<ul class="nav nav-tabs" id="customerDetailTab" role="tablist">
    <li class="nav-item">
        <button class="nav-link active" id="home-tab" data-toggle="tab" data-target="#general"
                type="button" role="tab">Chung
        </button>
    </li>
    <li class="nav-item">
        <button class="nav-link" data-toggle="tab" data-target="#address" type="button"
                role="tab">Địa chỉ
        </button>
    </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane p-3 active" id="general" role="tabpanel">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">ID:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${customer.id}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Họ và tên:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${customer.fullName}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">E-mail:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${customer.email}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Số điện thoại:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${customer.phoneNumber}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Đã kích hoạt:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:checked="${customer.enabled}" onclick="return false;"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Thời gian tạo:</label>
            <div class="col-sm-10">
              <span th:text="${#dates.format(customer.createdTime, 'dd/MM/yyyy HH:mm:ss')}">
              </span>
            </div>
        </div>
    </div>
    <div class="tab-pane p-3" id="address" role="tabpanel">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Địa chỉ 1:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${customer.addressLine1}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Địa chỉ 2:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${customer.addressLine2}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Thành phố:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${customer.city}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Vùng/Tỉnh:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${customer.state}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Quốc gia:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${customer.country.name}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mã bưu chính:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${customer.postalCode}" readonly>
            </div>
        </div>
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
</div>
