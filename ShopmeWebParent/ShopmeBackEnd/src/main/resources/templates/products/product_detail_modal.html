<div class="modal-header">
    <h4 class="modal-title">Chi tiết sản phẩm</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <button class="nav-link active" id="home-tab" data-toggle="tab" data-target="#overview"
                type="button" role="tab">Tổng quan
        </button>
    </li>
    <li class="nav-item">
        <button class="nav-link" data-toggle="tab" data-target="#description" type="button"
                role="tab">Mô tả
        </button>
    </li>
    <li class="nav-item">
        <button class="nav-link" data-toggle="tab" data-target="#images" type="button"
                role="tab">Ảnh
        </button>
    </li>
    <li class="nav-item">
        <button class="nav-link" data-toggle="tab" data-target="#details" type="button"
                role="tab">Chi tiết
        </button>
    </li>
    <li class="nav-item">
        <button class="nav-link" data-toggle="tab" data-target="#shipping" type="button"
                role="tab">Vận chuyển
        </button>
    </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane p-3 active" id="overview" role="tabpanel">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tên sản phẩm:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${product.name}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Đường dẫn:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${product.alias}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nhãn hàng:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${product.brand.name}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Danh mục:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${product.category.name}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Đã kích hoạt:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:checked="${product.enabled}" onclick="return false;"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Còn hàng:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:checked="${product.inStock}" onclick="return false;"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Chi phí:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${product.cost}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Giá bán:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${product.price}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Giảm giá:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${product.discountPercent}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cập nhật:</label>
            <div class="col-sm-10">
              <span th:text="${#dates.format(product.updatedTime, 'dd/MM/yyyy HH:mm:ss')}">
              </span>
            </div>
        </div>
    </div>
    <div class="tab-pane p-3" id="description" role="tabpanel">
        <div th:replace="products/product_description_read_only :: content"></div>
    </div>
    <div class="tab-pane p-3" id="images" role="tabpanel">
        <div th:replace="products/product_images_read_only :: content">
        </div>
    </div>
    <div class="tab-pane p-3" id="details" role="tabpanel">
        <div th:replace="products/product_details_read_only :: content"></div>
    </div>
    <div class="tab-pane p-3" id="shipping" role="tabpanel">
        <div th:replace="products/product_shipping_read_only :: content"></div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
</div>
