<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    Những thông tin dưới đây rất quan trọng để tính chi phí vận chuyển cho sản phẩm.<br>
    Kích thước (D x R x C) là của hộp dùng để đóng gói sản phẩm - không phải kích thước sản phẩm.
    <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label">Dài (cm):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{length}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rộng (cm):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{width}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cao (cm):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{height}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nặng (kg):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{weight}"/>
        </div>
    </div>
</div>
</body>
</html>
