<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Dài (cm):</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" th:value="${product.length}" readonly/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rộng (cm):</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" th:value="${product.width}" readonly/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cao (cm):</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" th:value="${product.height}" readonly/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nặng (kg):</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" th:value="${product.weight}" readonly/>
        </div>
    </div>
</div>
</body>
</html>
