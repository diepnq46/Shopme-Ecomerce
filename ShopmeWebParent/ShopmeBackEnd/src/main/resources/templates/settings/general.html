<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content">
    <form th:action="@{settings/save-general}" enctype="multipart/form-data" method="post">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Tên trang:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="SITE_NAME" th:value="${SITE_NAME}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Bản quyền:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="COPYRIGHT" th:value="${COPYRIGHT}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Logo trang:</label>
            <div class="col-sm-8">
                <img id="thumbnail" alt="Xem trước logo" th:src="@{${SITE_LOGO}}" height="70" width="150" class="img-fluid"/>
                <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" class="mb-2"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Loại tiền tệ:</label>
            <div class="col-sm-8">
                <select name="CURRENCY_ID" class="form-control">
                    <option th:each="currency : ${listCurrencies}" th:value="${currency.id}" th:selected="(${currency.id} == ${CURRENCY_ID})">[[${currency}]]</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Vị trí biểu tượng tiền tệ:</label>
            <div class="col-sm-8">
                <select name="CURRENCY_SYMBOL_POSITION" class="form-control">
                    <option value="Before price" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'Before price')">Trước giá bán</option>
                    <option value="After price" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'After price')">Sau giá bán</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Kiểu dấu thập phân:</label>
            <div class="col-sm-8">
                <select name="CURRENCY_POINT_TYPE" class="form-control">
                    <option value="POINT" th:selected="(${CURRENCY_POINT_TYPE} == 'POINT')">Chấm (.)</option>
                    <option value="COMMA" th:selected="(${CURRENCY_POINT_TYPE} == 'COMMA')">Phảy (,)</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Kiểu dấu ngăn cách hàng nghìn:</label>
            <div class="col-sm-8">
                <select name="THOUSAND_POINT_TYPE" class="form-control">
                    <option value="POINT" th:selected="(${THOUSAND_POINT_TYPE} == 'POINT')">Chấm (.)</option>
                    <option value="COMMA" th:selected="(${THOUSAND_POINT_TYPE} == 'COMMA')">Phảy (,)</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Hiển thị tới hàng thập phân thứ:</label>
            <div class="col-sm-8">
                <select name="DECIMAL_DIGITS" class="form-control">
                    <option value="0" th:selected="(${DECIMAL_DIGITS} == 0)">0</option>
                    <option value="1" th:selected="(${DECIMAL_DIGITS} == 1)">1</option>
                    <option value="2" th:selected="(${DECIMAL_DIGITS} == 2)">2</option>
                    <option value="3" th:selected="(${DECIMAL_DIGITS} == 3)">3</option>
                    <option value="4" th:selected="(${DECIMAL_DIGITS} == 4)">4</option>
                </select>
            </div>
        </div>
        <div class="text-center">
            <input type="submit" value="Lưu" class="btn btn-primary m-3"/>
        </div>
    </form>
</div>

</body>
</html>
