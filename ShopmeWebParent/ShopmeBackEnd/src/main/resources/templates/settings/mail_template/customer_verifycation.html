<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content">
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Tiêu đề E-mail:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="CUSTOMER_VERIFY_SUBJECT" th:value="${CUSTOMER_VERIFY_SUBJECT}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Nội dung E-mail:</label>
        <div class="col-sm-8">
            <textarea id="customerVerificationContent" rows="5" type="text" class="form-control" name="CUSTOMER_VERIFY_CONTENT">[[${CUSTOMER_VERIFY_CONTENT}]]</textarea>
        </div>
    </div>
</div>

</body>
</html>
