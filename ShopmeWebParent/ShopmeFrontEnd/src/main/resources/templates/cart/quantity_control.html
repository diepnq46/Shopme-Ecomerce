<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <div th:fragment="quantity_control(quantity, productId)">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link linkMinus" th:pid="${productId}" href=""><b>-</b></a>
            </li>
            <li class="page-item">
                <input type="text" th:value="${quantity}" th:id="${'quantity' + productId}" onkeydown="return false;" class="form-control text-center" style="width: 55px">
            </li>
            <li class="page-item">
                <a class="page-link linkPlus" th:pid="${productId}" href=""><b>+</b></a>
            </li>
        </ul>
    </div>
</body>
</html>
