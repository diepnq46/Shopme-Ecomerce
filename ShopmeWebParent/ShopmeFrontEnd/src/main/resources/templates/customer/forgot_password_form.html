<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="fragments :: page_head('Quên mật khẩu', 'none')">
</head>
<body>
<div class="container-fluid text-center">
	<div th:replace="navigation :: menu_header"></div>
	<h1>Quên mật khẩu</h1>
	<form th:action="@{/forgot-password}" method="post" style="max-width: 420px; margin: 0 auto">
		<div th:if="${message != null}" class="alert alert-success">
			[[${message}]]
		</div>
		<div th:if="${messageError != null}" class="alert alert-danger">
			[[${messageError}]]
		</div>
		<div class="border border-secondary rounded p-3">
			<div>
				<p>Chúng tôi sẽ gửi đường dẫn đặt lại mật khẩu tới email của bạn</p>
			</div>
			<div>
				<p>
					<input type="email" name="email" class="form-control" placeholder="Nhập E-mail của bạn" required autofocus="autofocus">
				</p>
			</div>
			<div>
				<input type="submit" value="Gửi" class="btn btn-primary">
			</div>
		</div>
	</form>
	<div>
		&nbsp;
	</div>
	<div th:replace="navigation :: menu_footer"></div>
</div>

</body>
</html>
