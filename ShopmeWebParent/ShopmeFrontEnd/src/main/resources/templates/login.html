<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Đăng nhập', 'none')"></head>
<body>
<div class="container-fluid text-center">
    <div th:replace="navigation :: menu_header"></div>
    <div>&nbsp;</div>
    <div>
        <h2>Đăng nhập Shopme</h2>
    </div>
    <div class="mt-3">
        <a class="btn btn-lg btn-secondary" th:href="@{/oauth2/authorization/google}">
            <i class="fab fa-google"></i>&nbsp;&nbsp;Tiếp tục với Google
        </a>
    </div>

    <div class="mt-3">
        <a class="btn btn-lg btn-secondary" th:href="@{/oauth2/authorization/facebook}">
            <i class="fab fa-facebook"></i>&nbsp;&nbsp;Tiếp tục với Facebook
        </a>
    </div>

    <div>&nbsp;</div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">Đăng xuất thành công</p>
        </div>
        <div class="border border-secondary rounded p-3">
            <p>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
            </p>
            <p>
                <input type="checkbox" name="remember-me"/>&nbsp;Ghi nhớ đăng nhập
            </p>
            <p>
                <input type="submit" value="Đăng nhập" class="btn btn-primary">
            </p>
        </div>
    </form>
    <div>&nbsp;</div>
    <div>
        <a th:href="@{/forgot-password}">Quên mật khẩu</a>
    </div>
    <div>
        Bạn chưa có tài khoản? <a th:href="@{/register}"><b>Tạo tài khoản mới</b></a>
    </div>
    <div>&nbsp;</div>
    <div th:replace="navigation :: menu_footer"></div>
</div>
</body>
</html>
