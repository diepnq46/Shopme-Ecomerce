<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="menu_header">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{${SITE_LOGO}}" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link">Careers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Thanh toán</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Giao hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/register}" class="nav-link">Đăng ký</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div th:fragment="search_nav" class="row">
        <div class="col-md">
            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                <input type="submit" value="Logout">
            </form>

            <nav class="navbar navbar-expand-sm bg-light">
                <div class="collapse navbar-collapse" id="searchNavbar">
                    <form th:action="@{/search}" class="form-inline" method="get">
                        <input type="search" name="keyword" class="form-control mr-sm-2" th:value="${keyword}" required placeholder="Nhập từ khóa"/>
                        <input type="submit" class="btn btn-outline-success" value="Tìm kiếm"/>
                    </form>
                    <ul class="navbar-nav">
                        <th:block sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <b><a class="nav-link" th:href="@{/account-details}"
                                        sec:authentication="principal.fullName" title="Chi tiết tài khoản"></a></b>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Địa chỉ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Câu hỏi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Đánh giá</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fas fa-cart-shopping fa-2x" th:href="@{/cart}" title="Giỏ hàng"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Đơn hàng</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="javascript: document.logoutForm.submit()">Đăng xuất </a>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div th:fragment="menu_footer">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="bottomNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link">Về chúng tôi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Thông báo về quyền riêng tư</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Trả hàng &amp; Hoàn tiền</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="text-center">
            <p>[[${COPYRIGHT}]]</p>
        </div>
    </div>
</body>
</html>
